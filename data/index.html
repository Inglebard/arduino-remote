<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link rel="stylesheet" href="/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="/script.js"></script>
</head>

<body>
    <!--container-->
    <div class="container-fluid remote">
        <div class="remote-row-buttons align-middle text-center">
            <div class="remote-button">
                <a data-parameter='{"protocol":"NEC","address":"0x0","command":"0x9","repeat":0}' class="standard-round sendCommand" href="#">                    
                    <span class="label"><i class="fas fa-sun"></i></span>
                </a>
            </div>
            <div class="remote-button-spacer"></div>
            <div class="remote-button">
                <a data-parameter='{"protocol":"NEC","address":"0x0","command":"0x1D","repeat":0}' class="standard-round sendCommand"  href="#">                    
                    <span class="label"><i class="far fa-sun"></i></span>
                </a>
            </div>
            <div class="remote-button">
                <a data-parameter='{"protocol":"NEC","address":"0x0","command":"0x15","repeat":0}' class="standard-round sendCommand"  href="#">
                    <span class="label">W</span>
                </a>
            </div>
        </div>


        <div class="remote-row-buttons align-middle text-center">
            <div class="remote-button-spacer"></div>
            <div class="remote-button-spacer"></div>
            <div class="remote-button">
                <a data-parameter='{"protocol":"NEC","address":"0x0","command":"0x1F","repeat":0}' class="standard-round sendCommand" href="#">
                    <span class="label">OFF</span>
                </a>
            </div>
            <div class="remote-button">
                <a data-parameter='{"protocol":"NEC","address":"0x0","command":"0xD","repeat":0}' class="standard-round bg-red color-white sendCommand" href="#">
                    <span class="label">ON</span>
                </a>
            </div>
        </div>

        <div class="remote-row-buttons align-middle text-center">            
            <div class="remote-button">
                <a data-parameter='{"protocol":"NEC","address":"0x0","command":"0x19","repeat":0}' style="background-color: red;" class="standard-round color-white sendCommand" href="#">
                    <span class="label">R</span>
                </a>
            </div>
            <div class="remote-button">
                <a data-parameter='{"protocol":"NEC","address":"0x0","command":"0x1B","repeat":0}' style="background-color: green;"  class="standard-round color-white sendCommand" href="#">
                    <span class="label">G</span>
                </a>
            </div>
            <div class="remote-button">
                <a data-parameter='{"protocol":"NEC","address":"0x0","command":"0x11","repeat":0}' style="background-color: blue;" class="standard-round color-white sendCommand" href="#">
                    <span class="label">B</span>
                </a>
            </div>
            <div class="remote-button-spacer"></div>
        </div>


        <div class="remote-row-buttons align-middle text-center">            
            <div class="remote-button">
                <a data-parameter='{"protocol":"NEC","address":"0x0","command":"0x17","repeat":0}' style="background-color: #b91520;" class="standard-round sendCommand" href="#">
                    <span class="label"></span>
                </a>
            </div>
            <div class="remote-button">
                <a data-parameter='{"protocol":"NEC","address":"0x0","command":"0x12","repeat":0}'  style="background-color: #2a8d47;" class="standard-round sendCommand" href="#">
                    <span class="label"></span>
                </a>
            </div>
            <div class="remote-button">
                <a data-parameter='{"protocol":"NEC","address":"0x0","command":"0x16","repeat":0}'  style="background-color: #062e94;" class="standard-round sendCommand" href="#">
                    <span class="label"></span>
                </a>
            </div>
            <div class="remote-button">
                <a data-parameter='{"protocol":"NEC","address":"0x0","command":"0x4D","repeat":0}'  class="standard-round" href="#">
                    <span class="label">Flash</span>
                </a>
            </div>
        </div>
        <div class="remote-row-buttons align-middle text-center">            
            <div class="remote-button">
                <a data-parameter='{"protocol":"NEC","address":"0x0","command":"0x40","repeat":0}'  style="background-color: #bf3a31;" class="standard-round sendCommand" href="#">
                    <span class="label"></span>
                </a>
            </div>
            <div class="remote-button">
                <a data-parameter='{"protocol":"NEC","address":"0x0","command":"0x4C","repeat":0}'  style="background-color: #0b8baa;" class="standard-round sendCommand" href="#">
                    <span class="label"></span>
                </a>
            </div>
            <div class="remote-button">
                <a data-parameter='{"protocol":"NEC","address":"0x0","command":"0x4","repeat":0}' style="background-color: #12062e;" class="standard-round sendCommand" href="#">
                    <span class="label"></span>
                </a>
            </div>
            <div class="remote-button">
                <a data-parameter='{"protocol":"NEC","address":"0x0","command":"0x0","repeat":0}' class="standard-round sendCommand" href="#">
                    <span style="letter-spacing: -1.5px;font-size: 5vw;" class="label">Strobe</span>
                </a>
            </div>
        </div>

        <div class="remote-row-buttons align-middle text-center">            
            <div class="remote-button">
                <a data-parameter='{"protocol":"NEC","address":"0x0","command":"0xA","repeat":0}' style="background-color: #c47b44;" class="standard-round sendCommand" href="#">
                    <span class="label"></span>
                </a>
            </div>
            <div class="remote-button">
                <a data-parameter='{"protocol":"NEC","address":"0x0","command":"0x1E","repeat":0}' style="background-color: #006b8a;" class="standard-round sendCommand" href="#">
                    <span class="label"></span>
                </a>
            </div>
            <div class="remote-button">
                <a data-parameter='{"protocol":"NEC","address":"0x0","command":"0xE","repeat":0}' style="background-color: #2b032e;" class="standard-round sendCommand" href="#">
                    <span class="label"></span>
                </a>
            </div>
            <div class="remote-button">
                <a data-parameter='{"protocol":"NEC","address":"0x0","command":"0x1A","repeat":0}' class="standard-round sendCommand" href="#">
                    <span class="label">Fade</span>
                </a>
            </div>
        </div>

        <div class="remote-row-buttons align-middle text-center">            
            <div class="remote-button">
                <a data-parameter='{"protocol":"NEC","address":"0x0","command":"0x1C","repeat":0}' style="background-color: #caca1b;" class="standard-round sendCommand" href="#">
                    <span class="label"></span>
                </a>
            </div>
            <div class="remote-button">
                <a data-parameter='{"protocol":"NEC","address":"0x0","command":"0x14","repeat":0}' style="background-color: #023d6e;" class="standard-round sendCommand" href="#">
                    <span class="label"></span>
                </a>
            </div>
            <div class="remote-button">
                <a data-parameter='{"protocol":"NEC","address":"0x0","command":"0xF","repeat":0}' style="background-color: #ab317e;" class="standard-round sendCommand" href="#">
                    <span class="label"></span>
                </a>
            </div>
            <div class="remote-button">
                <a data-parameter='{"protocol":"NEC","address":"0x0","command":"0xC","repeat":0}' class="standard-round sendCommand" href="#">
                    <span style="letter-spacing: -2.0px;font-size: 5vw;" class="label">Smooth</span>
                </a>
            </div>
        </div>

       
    </div>
</body>

</html>
